<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>

<body>
    <p>Esse é o parágrafo de teste de funcionamento da aplicação</p>
    <p id="score"></p>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score');

    document.getElementById('score').textContent = `Sua pontuação final é: ${score}`;

</script>

</html>
