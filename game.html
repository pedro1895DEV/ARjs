<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto AR.js</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@cb0bb8407968be713b79008548b7044908ba5729/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div style="display: flex; flex-direction: column; position:fixed; top: 0; left: 0;">
        <div style="position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: lightgray;
        padding: 10px;
        text-align: center;">
            <p id="timer">Tempo restante: 10</p>
            <div id="question-1">
                <p>Pergunta 1: Qual linguagem pode ser usada no Back-End e no Front-End?</p>
                <ul>
                    <p>A: Java</p>
                    <p>B: JavaScript</p>
                </ul>
            </div>
            <div id="question-2" style="display: none;">
                <p>Pergunta 2: Qual tipo de vari√°vel deve ser usada no JavaScript? A partir da mais indicada?</p>
                <ul>
                    <p>A: var</p>
                    <p>B: let e const</p>
                </ul>
            </div>
        </div>
        <div>
            <a-scene embedded arjs>
                <a-marker-camera preset='hiro'></a-marker-camera>
        
                <a-marker type='pattern' url='hiro.patt' id="marker-hiro">
                </a-marker>
        
                <a-marker type='pattern' url='kanji.patt' id="marker-kanji">
                </a-marker>
            </a-scene>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
